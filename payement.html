<!DOCTYPE html>
<html>
<head>
<title>
payement form 
</title>
<link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utility.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="">
<h1>Payement Form</h1>
<p> * all all mandatory</p>
<h2>Contact Details</h2>
<p>Name: * <input type="text" name="name" required></p>
<fieldset>
<legend>gender * </legend>
<p>
male <input type="radio" name="gender" id="gender" required>
female <input type="radio" name="gender" id="gender" required>
</p>
</fieldset>
<p>Address:<textarea name="address" cols="80" rows="8" required></textarea></p>
<p>Email: *   <input type="email" id="email" required></p>
<p>Pincode: *  <input type="number" name="pincode" id="pincode" required></p>
<!-- <p>Email: *  <input type="email" id="email"></p> -->
<hr>
<h2>payement details</h2>
<p>card type: * 
<select name="card type" id="card type" required>
<option value=""> select a card type </option>
<option value="VISA"> VISA </option>
<option value="MASTER CARD"> MASTER CARD </option>
<option value="RUPAY"> RUPAY </option>
<option value="MAESTRO CARD"> MAESTRO CARD </option>
</select>
</p>
<p>
Card Number: *  <input type="number" id="card number" required>
</p>
<p>
Expiration Date:  * <input type="date" name:"exp date" id="exp date" required>
</p>
<p>
CVV: *  <input type="password" name:"cvv" id="cvv" required>
</p>
<input type="submit" value="PAY NOW">
</p>
</form>
</body>
</html>
